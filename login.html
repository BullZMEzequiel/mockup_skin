<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>New Skin - Iniciar Sesión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="main-header">
        <a href="index.html" class="logo-link">
            <div class="logo">
                <img src="img/logo.png" alt="Logo New Skin">
                <h1>New Skin</h1>
            </div>
        </a>
    </header>
    <main>
        <section class="register-form">
            <h2>Iniciar Sesión</h2>
            <form>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" placeholder="tu@email.com" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" placeholder="Contraseña" required>

                <button type="submit" class="btn">Iniciar Sesión</button>
            </form>
            <p class="register-link">¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
        </section>
    </main>
    <footer class="main-footer">
        <div class="social-links">
            <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
        </div>
          <p>© 2025 New Skin. Todos los derechos reservados.</p>
        <p>Desarrollado por: Ezequiel M</p>
        <p>Contacto: algo@.com</p>
    </footer>
</body>
</html>
